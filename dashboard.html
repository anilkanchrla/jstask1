<body>
    dashboard page

    <button onclick="logout()">Logout</button>

    <script>
        function logout(){
            const user= JSON.parse(localStorage.getItem("students"))
            if(user){
                let confirmation=confirm("are you sure to logout")
                localStorage.removeItem("students")
            }
            window.location.href="login.html"
        }
    </script>
    
</body>
